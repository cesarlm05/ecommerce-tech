<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Phones Home</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#section">Shop Phones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#section">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <section class="toggleMenu">
                <div class="cartBox">
                    <div class="imgBox">
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="count__items">0</span>
                    </div>
                    <p class="cartName">
                        <img src="./assets/box.svg" alt="cart">
                        Cart
                    </p>
                </div>
                <div class="menuToggle"></div>
                <div class="cartItem">
                    <ul>
                        <li>
                            <button class="btn btn-outline-dark" type="button" id="rem__cart">
                                <i class="bi-cart-fill me-1"></i>
                                Remove item cart
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-outline-dark" type="button" id="btn__sum__cart">
                                <i class="bi-cart-fill me-1"></i>
                                Total
                                <span class="badge bg-dark text-white ms-1 rounded-pill" id="sum__cart">0</span>
                            </button>
                        </li>
                        <li>
                            <span id="list__cart"></span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Phones</h1>
                <p class="lead fw-normal text-white-50 mb-0">Your new phone closeup</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <section class="py-5" id="section">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <template id="template-card">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Sale badge-->
                            <div class="badge bg-dark text-white position-absolute" style="top: 0.5rem; right: 0.5rem">
                                Sale
                            </div>
                            <!-- Product image-->
                            <img class="card-img-top" src="" alt="phones" />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Title</h5>
                                    <!-- Product reviews-->
                                    <div class="d-flex justify-content-center small text-warning mb-2">
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                        <div class="bi-star-fill"></div>
                                    </div>
                                    <!-- Product price-->
                                    <p>Precio</p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">Add to
                                        cart</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark" id="about">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; CÃ©sar Medina - Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/main.js"></script>
</body>

</html>
