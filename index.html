<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Phones Home</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <!-- <link href="css/styles.css" rel="stylesheet" /> -->
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#section">Shop Phones</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#section">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <section class="toggleMenu">
                <div class="cartBox">
                    <div class="imgBox">
                        <span class="badge bg-dark text-white ms-1 rounded-pill" id="count__items">0</span>
                    </div>
                    <p class="cartName">
                        <img src="./assets/box.svg" alt="cart">
                        Cart
                    </p>
                </div>
                <!-- Menu Toggle -->
                <div class="menuToggle"></div>
                <div class="cartItem">
                    <ul>
                        <li>
                            <span id="list__cart"> <a class="btn btn-dark mt-auto" href="#checkout">Checkout</a></span>
                        </li>
                        <li>
                            <span id="total__cart"></span>
                        </li>
                    </ul>
                </div>
            </section>
        </div>
    </nav>
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Phones</h1>
                <p class="lead fw-normal text-white-50 mb-0">Your new phone closeup</p>
            </div>
        </div>
    </header>
    <!-- Section-->
    <div class="container">
        <div class="row" id="cards"></div>

        <table id="checkout" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Count</th>
                    <th scope="col">Action</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Cart empy</th>
                </tr>
            </tfoot>
        </table>
        <div class="loader"></div>

    </div>
    <!-- Template Cards -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="" alt="phones" />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">Title</h5>
                        <!-- Product reviews-->
                        <div class="d-flex justify-content-center small text-warning mb-2">
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                            <div class="bi-star-fill"></div>
                        </div>
                        <!-- Product price-->
                        <p>Precio</p>
                        <!-- Product actions-->
                        <button class="btn btn-dark mt-auto">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td>Phone</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>50000</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total products</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="clear__cart">
                Clean all
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>



    <!-- Footer-->
    <footer class="py-5 bg-dark" id="about">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; CÃ©sar Medina - Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="./js/app.js"></script>
</body>

</html>
