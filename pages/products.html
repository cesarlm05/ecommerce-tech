<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Nos enfocamos fuertemente en el rubro de tecnología, con productos que abarcan
    televisores, celulares, tabletas, notebooks, cámaras digitales y pequeños electrodomésticos
    como batidoras, afeitadoras, planchas de pelo. Ofrecemos a nuestros clientes la posibilidad
    de pagar sus compras con variedad de medios de pago." />
    <meta name="author" content="VERSATILE Website 2022 - Cesar Medina" />
    <title>Productos - VERSATILE</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;400i;700;700i&display=swap"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h1 class="site-heading text-center text-faded d-none d-lg-block">
            <span class="site-heading-upper text-primary mb-3">Todo lo que necesitas a solo un click de ser tuyo!</span>
            <span class="site-heading-lower">VERSATILE</span>
        </h1>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
            <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="../index.html">VERSATILE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="../index.html">Inicio</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./about.html">Nosotros</a></li>
                    <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="./products.html">Productos</a></li>
                    <!-- <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="store.html">Store</a></li> -->
                </ul>
            </div>
        </div>
    </nav>
    <!-- CartBox -->
    <div class="container-fluid">
        <section class="toggleMenu">
            <div class="cartBox">
                <div class="imgBox">
                    <span class="badge bg-dark text-white ms-1 rounded-pill" id="count__items">0</span>
                </div>
                <p class="cartName">
                    <img src="../assets/box.svg" alt="cart">
                    Cart
                </p>
            </div>
            <!-- Menu Toggle -->
            <div class="menuToggle"></div>
            <div class="cartItem">
                <ul>
                    <li>
                        <span id="list__cart"> <a class="btn btn-dark mt-auto" href="#checkout">Checkout</a></span>
                    </li>
                    <li>
                        <span id="total__cart"></span>
                    </li>
                </ul>
            </div>
        </section>
    </div>

    <div class="container">
        <div class="row" id="cards"></div>
        <table id="checkout" class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Count</th>
                    <th scope="col">Action</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">Cart empy</th>
                </tr>
            </tfoot>
        </table>
        <div class="loader"></div>
    </div>
    <!-- Template Cards -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card h-100">
                <!-- Product image-->
                <img class="card-img-top" src="" alt="phones" />
                <!-- Product details-->
                <div class="card-body p-4">
                    <div class="text-center">
                        <!-- Product name-->
                        <h5 class="fw-bolder">Title</h5>
                        <!-- Product price-->
                        <p>Precio</p>
                        <!-- Product actions-->
                        <button class="btn btn-dark mt-auto">Add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <template id="template-cart">
        <tr>
            <th scope="row">id</th>
            <td>Phone</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm">
                    +
                </button>
                <button class="btn btn-danger btn-sm">
                    -
                </button>
            </td>
            <td>$ <span>50000</span></td>
        </tr>
    </template>

    <template id="template-footer">
        <th scope="row" colspan="2">Total products</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="clear__cart">
                Clean all
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 small">Copyright &copy; VERSATILE Website 2022</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="../js/scripts.js"></script>
</body>

</html>
